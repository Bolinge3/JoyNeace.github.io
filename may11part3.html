<!doctype html>

<html>

 <head>

 <title>May 11 Assignments Part 3</title>

 <script type="text/javascript">

 function makeTable() {

 var html = "<table>";

 html += "<tr><th>Number</th><th>Letter</th></tr>";

 for (i=0; i<=127; i++){
 <tr><td>i</td><td>&#i;</td></tr>
 }

 html += "</table>";

 document.getElementById("asciiDiv").innerHTML = html;

 }

 </script>

 </head>

 <body>
 
 <button onclick="makeTable();">Make ASCII Table</button>

 <div id="asciiDiv">
 
 <table>

 <tr><th>Number</th><th>Letter</th></tr>

 for (i=0; i<=127; i++){
 <tr><td>i.charCodeAt(0)</td><td>&#i;</td></tr>
 }
 
 </table>

 </div>

 </body>

</html>
